<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单图片上传</title>
</head>
<body>
<h2>单文件上传</h2>
<form action="/upload" enctype="multipart/form-data" method="post">
    <input type="file" name="file">
    <input type="submit" value="图片上传">
</form>
<h1>多个文件上传</h1>
<form action="/uploadArray" enctype="multipart/form-data" method="post">
    <input type="file" name="file">
    <input type="file" name="file">
    <input type="file" name="file">
    <input type="submit" value="图片上传">
</form>
</body>
</html>
